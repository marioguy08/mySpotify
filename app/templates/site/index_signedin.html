<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script type="text/javascript" src="static/js/api.js"></script>
</head>

<body>
    <div class="body-container">
        <div class="dropdown-container">
            <img src="static/img/logo.png" class="logo">
            <a href="profile/me">
                <button>View Profile</button>
            </a>

            <br>

            <a href="profile/search">
                <button>Search Profiles</button>
            </a>

            <br>

            <a href="auth/signout">
                <button>Sign Out</button>
            </a>
        </div>

        <div class="content-container home">
            <div>
                <h1>Hello, {{ current_user.username }}. Nice to see you again.</h1>
            </div>
            
            <div class="column" style="width: 30%;">
                <h5>Playlists:</h5>
                <div class="playlists-container home-playlists-container">
                    <ul class="playlist-list"></ul>
                </div>
            </div>

            <div class="column" style="width: 50%;">
                <h5>Songs:</h5>
                <div class="playlists-container home-tracks-container">
                    <ul class="track-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            displayMyPlaylists();
            playlistHandler();
        });
    </script>
</body>

</html>
