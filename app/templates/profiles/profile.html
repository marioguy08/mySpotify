<html>

<head>
    <title>{{ profile.username }}</title>
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>

<body>
    <div class="dropdown-container">
        <img src="../static/img/logo.png" class="logo">
    
        <div class="dropdown-content">
            <a href="/">Home</a>
            <a href="../auth/signout">Sign Out</a>
        </div>
    </div>

    <div class="profile-container">
        <img class="profile-picture" src={{profile.ppd}}> </img>

        <h2> {{ profile.username }} </h2>
        <h3> {{ profile.spotify_username }} </h3>

        <div class="profile-content">
            <b>Followers:</b> {{ profile.followers }} <br>
            <b>Following:</b> {{ profile.following }} <br>

            <button onclick='followHandler()' id='{{ profile.id }}' class='follow'>Follow/Unfollow</button> <br>

            <b>Status:</b> {{ profile.emoji }} <br>
            <b>Playlists:</b> <br>

            <div class="playlists-container">
                <ul class="playlist-list"></ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="../../static/js/api.js"></script>
    <script type="text/javascript">
        $(function () {
            displayPlaylists('{{spotify_id}}');
        });
    </script>
</body>

</html>
